<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>My Calculator</header>
    <section>
        <div id="calculator-lyt">
            <input type="text" id="result" name="result" readonly>
            <table>
                <tr>
                    <th><button id="btnReset" onclick="resetCalculator()">C</button></th>
                    <th><button id="btnCalc" onclick="resetCalculator()">/</button></th>
                    <th><button id="btnCalc" onclick="resetCalculator()">x</button></th>
                    <th><button id="btnCalc" onclick="resetCalculator()">-</button></th>   
                </tr>
                <tr>
                    <td><button id="btnNumber" value="7" onclick="onButtonClickNumber(this.value)">7</button></td>
                    <td><button id="btnNumber" value="8" onclick="onButtonClickNumber(this.value)">8</button></td>
                    <td><button id="btnNumber" value="9" onclick="onButtonClickNumber(this.value)">9</button></td>
                    <td rowspan="2"><button id="btnCalc" value=+ onclick="onButtonClickNumber(this.value)">+</button></td>
                </tr>
                <tr>
                    <td><button id="btnNumber" value="4" onclick="onButtonClickNumber(this.value)">4</button></td>
                    <td><button id="btnNumber" value="5" onclick="onButtonClickNumber(this.value)">5</button></td>
                    <td><button id="btnNumber" value="6" onclick="onButtonClickNumber(this.value)">6</button></td>
                </tr>
                <tr>
                    <td><button id="btnNumber" value="7" onclick="onButtonClickNumber(this.value)">1</button></td>
                    <td><button id="btnNumber" value="8" onclick="onButtonClickNumber(this.value)">2</button></td>
                    <td><button id="btnNumber" value="9" onclick="onButtonClickNumber(this.value)">3</button></td>
                    <td rowspan="2"><button id="btnCalc" onclick="calculation()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="btnNumber" value="0" onclick="onButtonClickNumber(this.value)">0</button></td>
                    <td><button id="btnCalc" value="." onclick="onButtonClickNumber(this.value)">.</button></td>
                </tr>
                
            </table>

        </div>
    </section>
    <footer></footer>
    <script src="calc.js"></script>
</body>
</html>
